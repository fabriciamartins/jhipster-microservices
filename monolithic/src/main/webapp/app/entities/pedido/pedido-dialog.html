
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPedidoLabel" data-translate="monolithicApp.pedido.home.createOrEditLabel">Create or edit a Pedido</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pedido.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pedido.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monolithicApp.pedido.idUsuario" for="field_idUsuario">Id Usuario</label>
            <input type="text" class="form-control" name="idUsuario" id="field_idUsuario"
                    ng-model="vm.pedido.idUsuario"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monolithicApp.pedido.idProduto" for="field_idProduto">Id Produto</label>
            <input type="text" class="form-control" name="idProduto" id="field_idProduto"
                    ng-model="vm.pedido.idProduto"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
