
<div>
    <h2><span data-translate="monolithicApp.venda.detail.title">Venda</span> {{vm.venda.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="monolithicApp.venda.idPedido">Id Pedido</span></dt>
        <dd>
            <span>{{vm.venda.idPedido}}</span>
        </dd>
        <dt><span data-translate="monolithicApp.venda.valor">Valor</span></dt>
        <dd>
            <span>{{vm.venda.valor}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="venda-detail.edit({id:vm.venda.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
